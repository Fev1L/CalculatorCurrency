<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>Currency Calkulator</h1>
        <div class="inputs-container">
            <div class="input-group">
                <label for="enter">Enter: </label>
                <input type="number" id="enter" name="enterCurrency">
                <select id="enter-currency">
                    <option value="gbp">GBP</option>
                    <option value="eur">EUR</option>
                    <option value="pln">PLN</option>
                    <option value="usd">USD</option>
                    <option value="krw">KRW</option>
                    <option value="cny">CNY</option>
                </select>
            </div>
    
            <div class="input-group">
                <label for="result">Result: </label>
                <input type="number" id="result" readonly>
                <select id="result-currency">
                    <option value="gbp">GBP</option>
                    <option value="eur">EUR</option>
                    <option value="pln">PLN</option>
                    <option value="usd">USD</option>
                    <option value="krw">KRW</option>
                    <option value="cny">CNY</option>
                </select>
            </div>
        </div>
        
        <div class="buttons">
            <button id="submit" onclick="submitClick()">Submit</button>
            <button id="clear">Clear</button>
            <button id="all-currency">All Currency</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
